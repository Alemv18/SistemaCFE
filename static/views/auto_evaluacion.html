<div class="wrapper">
    <div>
        <div class="row barra-menu">
            <div id="competencia-menu" class="col-md-4">
                <h1>Autoevaluaci√≥n.</h1>
               <!--  <button ng-click="si()">Si</button>
                <button ng-click="no()">No</button> -->
            </div>

            <ul class="competencias_lista" id="izq-ls">
                    <li data-ng-model="usuario" data-ng-repeat="competencia in competencias_existentes "><a href="#" ng-click="remove($index)">{{ competencia.nombre }}</a></li>
             </ul>       



            <div class="col-xs-6" id="competencia-descripcion">
                <p>{{competencia_actual.descripcion}}</p>
            </div>
            
        <div class="cuadro" id="superior"></div>
        <h2 class="competencias_cuadro_titulo">Competencias Existentes:{{competencias_existentes.length}} </h2>
        </div>

            <div class="cuadro" id="enmedio">
                <h2 class="competencias_cuadro_titulo">Competencias Neutras: {{ competencias.length }}</h2>
                
            </div>

            <div class="cuadro" id="inferior">
                <h2 class="competencias_cuadro_titulo">Competencias Inexistentes:  {{ competencias_inexistentes.length }}</h2>
                <ul class="competencias_lista" id="der-ls">
                    <li data-ng-model="usuario" data-ng-repeat="competencia in competencias_inexistentes "><a href="#" ng-click="remove($index)">{{ competencia.nombre }}</a></li>

                </ul>
            </div> 
            <div id="resultados">
                <button ng-click='reportes()'>Enviar resultados</button>
            </div>
        </div>
</div>
